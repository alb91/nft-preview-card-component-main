<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./design/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Overpass:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <figure class="cube-image-container">
        <img
          class="cube-image"
          src="./images/image-equilibrium.jpg"
          alt="cube image"
        />
      </figure>
      <section class="section">
        <h1 class="name">Equilibrium #3429</h1>
        <div class="info">
          <div>Our Equilibrium collection promotes</div>
          <div>balance and calm.</div>
        </div>
        <div class="additional-details">
          <div class="value">
            <div class="value-icon">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
            </div>
            0.041 ETH
          </div>
          <div class="days-left">
            <div class="days-left-icon">
              <div class="days-left-icon">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9"
                  />
                </svg>
              </div>
            </div>
            3 days left
          </div>
        </div>
      </section>
      <hr class="line" />
      <footer class="creator-info">
        <figure class="creator-image-container">
          <img
            class="creator-image"
            src="./images/image-avatar.png"
            alt="Author Jules Wyvern image"
          />
        </figure>
        <div class="creation">Creation of</div>
        <div class="creator-name">Jules Wyvern</div>
      </footer>
    </main>
  </body>
</html>
