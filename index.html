<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./design/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Overpass:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <figure class="cube-image-container">
        <img
          class="cube-image"
          src="./images/image-equilibrium.jpg"
          alt="cube image"
        />
      </figure>
      <section class="section">
        <h1 class="name">Equilibrium #3429</h1>
        <div class="info">
          <div>Our Equilibrium collection promotes</div>
          <div>balance and calm.</div>
        </div>
        <div class="additional-details">
          <div class="value">0.041 ETH</div>
          <div class="days-left">3 days left</div>
        </div>
      </section>
      <footer class="creator-name">Creation of Jules Wyvern</footer>
    </main>
  </body>
</html>
